<!DOCTYPE html>
<html lang="en" ng-app="cahApp">
<head>
	<meta charset="utf-8" />
	<title>Welcome to Cards Against Humanity</title>

	<link rel="stylesheet" href="/libraries/Bootstrap/3.3.2/css/bootstrap.css" />
	<link rel="stylesheet" href="css/app.css" />
</head>
<body>
	<div class="navbar-wrapper">
		<div class="container">
			<div class="navbar navbar-inverse" ng-controller="UserController">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#lstNav" aria-expanded="true">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">
							Friends Against Humanity
						</a>
					</div>
					<div id="lstNav" class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
									Friends
									<span class="caret"></span>
								</a>
								<ul class="dropdown-menu" role="menu">
									<li><a href="#">Online <span class="badge">4</span></a></li>
									<li><a href="#">Manage Friends</a></li>
								</ul>
							</li>
							<li><a href="#">Submit Q/A</a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
									{{user.displayName}}
									<span class="caret"></span>
								</a>
								<ul class="dropdown-menu" role="menu">
									<li><a href="#">Profile</a></li>
									<li><a href="#">Sign Out</a></li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<ng-view></ng-view>

	<div class="footer-wrapper">
		<div class="container">
			<div class="footer">
				<div class="row">
					<ul class="links-wrapper">
						<li>Cards Against Humanity</li>
						<li><a href="/about/">About us</a></li>
						<li><a href="/privacy-policy/">Privacy</a></li>
						<li><a href="/copyright/">DMCA</a></li>
						<li><a href="/terms/">Terms of service</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<!-- Add scripts here-->
	<script src="/libraries/JQuery/1.11.2/jquery-1.11.2.js" type="text/javascript"></script>
	<script src="/libraries/Bootstrap/3.3.2/js/bootstrap.js" type="text/javascript"></script>
	<script src="/libraries/AngularJS/1.3.13/angular.js" type="text/javascript"></script>
	<script src="/libraries/AngularJS/1.3.13/angular-resource.js" type="text/javascript"></script>
	<script src="/libraries/AngularJS/1.3.13/angular-route.js" type="text/javascript"></script>

	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/controllers/UserController.js" type="text/javascript"></script>
</body>
</html>
